<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video autoplay moted loop id = "bg-video"> 
        <source src = "images/christmas-bg.mp4" type="video/mp4">
    </video>
    <div class = "content">
        <h1>christmas is coming</h1>
        <h2>it's the most wonderful time of the year</h2>

        <div class = "time-show">
          <div>
            <span id = "days"></span>
            <p>days</p>
          </div>
          <div>
            <span id = "hours"></span>
            <p>hours</p>
          </div>
          <div>
            <span id = "minutes"></span>
            <p>minutes</p>
          </div>
          <div>
            <span id = "seconds"></span>
            <p>seconds</p>
          </div>
        </div>

        <blockquote>
          <sup>
            <span><i class = "fas fa-quote-left"></i></span>
          </sup>
          we wish you a merrry christmas and happy new year
          <sup>
            <span><i class = "fas fa-quote-right"></i></span>
          </sup>
        </blockquote>
      </div> 
    </div>

  
    <script src="script.js"></script>
</body>
</html>
